[package]
# This must be rustapp for now.
name = "rustapp"
version = "0.1.0"
edition = "2021"
description = "A sample hello world application in Rust"
license = "Apache-2.0 or MIT"

[lib]
crate-type = ["staticlib"]

[dependencies]
zephyr = "3.7.0"
critical-section = "1.1.2"
log = "0.4.22"
rgb = "0.8.50"

[dependencies.bbq-keyboard]
version = "0.1.0"
default-features = false
features = ["log"]
path = "../bbq-keyboard"

[dependencies.bbq-steno]
version = "0.1.0"
default-features = false
path = "../bbq-steno"

[profile.dev]
opt-level = 1

[profile.release]
debug-assertions = true
overflow-checks = true
debug = true

[build-dependencies]
zephyr-build = "3.7.0"

[features]
proto2 = ["bbq-keyboard/proto2"]
proto3 = ["bbq-keyboard/proto3"]

# TODO: This needs to come from the build.
# More TODO: This needs to be dynamic.
default = ["proto3"]
